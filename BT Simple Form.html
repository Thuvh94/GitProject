<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form(BT)</title>

</head>
<body>
<form action=""  >
    <table class="bang">
        <tr>
            <h1>SỞ THÍCH CỦA BẠN</h1>
        </tr>
        <tr>
            <td>
                <label for="name">Họ và tên</label>
            </td>
            <td colspan="2">
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td colspan="2">
                <input type="text" id="email">
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td><input type="checkbox" name="hobby" id="sport">Thể thao</td>
            <td><input type="checkbox" name="hobby"id="music">Âm nhạc</td>
            <td><input type="checkbox" name="hobby"id="book">Đọc sách</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="hobby" id="web">Lướt Web</td>
            <td><input type="checkbox" name="hobby" id="game">Chơi game</td>
            <td><input type="checkbox" name="hobby" id="music">Điện ảnh</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="hobby" id="travel">Du lịch</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="Nhập lại"></td>
        </tr>
    </table>
    <style>
        .bang {
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
        }
    </style>
</form>

</body>
</html>
